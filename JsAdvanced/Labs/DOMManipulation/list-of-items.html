<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItemWithDeleteLink()">
<script>
    function addItem() {
        let text = document.getElementById('newItemText').value;
        let element = document.createElement('li');
        element.textContent = text;
        document.getElementById('items').appendChild(element);
    }



    function addItemWithDeleteLink() {
        function deleteCurrentElement() {
            document.getElementById('items').removeChild(this.parentNode);
        }
        let text = document.getElementById('newItemText').value;
        let element = document.createElement('li');
        let deleteElement = document.createElement('a');
        deleteElement.setAttribute('href','#');
        deleteElement.textContent = '[Delete]';
        deleteElement.addEventListener('click',deleteCurrentElement) ;
        element.textContent = text;
        element.appendChild(deleteElement);
        document.getElementById('items').appendChild(element);
    }

</script>

</body>
</html>
